<!DOCTYPE html>
<html>
  <head>
    <title>解析工具</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 24px;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        height: calc(100vh - 48px);
      }

      .textarea {
        width: 100%;
        height: 80vh;
        resize: none;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        transition: all 0.3s;
      }
      .textarea:active,
      .textarea:focus {
        border-color: #007bff;
      }
      .textarea:focus-visible {
        outline: none;
      }

      .button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <textarea class="textarea" id="input"></textarea>
      <button class="button" onclick="copyToClipboard()">
        解析并复制到剪切板
      </button>
    </div>

    <script>
      function copyToClipboard() {
        var input = document.getElementById("input");
        input.value = input.value
          .split("\n")
          .map((item) => /[0-9]+(?=份)/.exec(item)[0]).join(`
`);
        input.select();
        document.execCommand("copy");
        setTimeout(() => {
          alert("已复制，去粘贴");
        }, 200);
      }
    </script>
  </body>
</html>
